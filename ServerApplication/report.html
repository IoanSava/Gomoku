<html>
<head>
    <title>Game representation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Player token</th>
        <th>Move</th>
    </tr>
        <tr>
        <td>x</td>
        <td>1 2</td>
    </tr>
    <tr>
        <td>o</td>
        <td>3 3</td>
    </tr>
    <tr>
        <td>x</td>
        <td>2 2</td>
    </tr>
    <tr>
        <td>o</td>
        <td>3 2</td>
    </tr>
    <tr>
        <td>x</td>
        <td>0 2</td>
    </tr>
    <tr>
        <td>x</td>
        <td>won the game</td>
    </tr>
</table>
</body>
</html>
