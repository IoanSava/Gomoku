<html>
<head>
    <title>Game representation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Player token</th>
        <th>Move</th>
    </tr>
    <#list gameRepresentation as map>
    <tr>
        <td>${map['token']}</td>
        <td>${map['move']}</td>
    </tr>
</#list>
</table>
</body>
</html>
